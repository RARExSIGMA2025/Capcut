<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CapCut Template Website</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0e1a24;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    header img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 10px;
    }
    h1 {
      margin: 0;
      font-size: 24px;
    }
    p {
      font-size: 14px;
      color: #ccc;
    }
    .template-list {
      width: 100%;
      max-width: 500px;
    }
    .template-item {
      background: #1a2733;
      padding: 10px 15px;
      border-radius: 12px;
      margin: 10px 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: 0.3s;
    }
    .template-item:hover {
      background: #243544;
    }
    .template-item img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 15px;
    }
    .template-info {
      display: flex;
      align-items: center;
    }
    .template-link {
      background: #007bff;
      color: white;
      text-decoration: none;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 13px;
      transition: 0.3s;
    }
    .template-link:hover {
      background: #0056b3;
    }
  </style>
</head>
