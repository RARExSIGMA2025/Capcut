    p {

    .template-list {
      width: 100%;
      max-width: 600px;
      display: grid;

      gap: 15px;
    }
    .template-item {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: transform 0.3s ease, background 0.3s ease;
      backdrop-filter: blur(10px);
    }
    .template-item:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(-4px) scale(1.02);
    }
    .template-info {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .template-info img {
      width: 50px;
      height: 50px;
      border-radius: 12px;
      border: 2px solid #00d4ff;
    }
    .template-title {
      font-size: 16px;
      font-weight: bold;
    }
    .template-link {
      background: linear-gradient(90deg, #00d4ff, #00ff9d);
      color: #000;
      text-decoration: none;
      padding: 8px 16px;
      border-radius: 30px;
      font-size: 14px;
      font-weight: bold;
      transition: 0.3s;
      box-shadow: 0 0 15px rgba(0, 212, 255, 0.5);
    }
    .template-link:hover {
      box-shadow: 0 0 25px rgba(0, 255, 157, 0.8);
    }
  </style>
